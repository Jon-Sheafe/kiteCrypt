	<body>

		<div class="full-width-div">

			<h4>Elliptic Curve Parameters</h4>

			<span>a:</span>
			<input class="elliptic-curve-parameter" type="text" name="ecc-a" placeholder = "a = coefficient of the x term" required="required">
			<br>

			<span>b:</span>
			<input class="elliptic-curve-parameter" type="text" name="ecc-b" placeholder = "b = value of the constant term" required="required">
			<br>

			<span>p:</span>
			<input class="elliptic-curve-parameter" type="text" name="ecc-p" placeholder = "p = prime number bounding the field" required="required">
			<br>

			<span>n:</span>
			<input class="elliptic-curve-parameter" type="text" name="ecc-n" placeholder = "n = number of points on the elliptic curve (optional)">
			<br>

		</div>


		<div class="half-width-div">

			<h4>Captain Dylan</h4>

		</div>


		<div class="half-width-div">

			<h4>First Officer Rochelle</h4>

		</div>





	</body>
